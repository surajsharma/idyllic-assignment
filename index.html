<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Idyllic</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
            type="text/css"
        />

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
        <script src="https://use.fontawesome.com/262703d384.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#">
                        <img
                            src="https://raw.githubusercontent.com/webpack/media/master/logo/icon-square-small.png"
                            width="35px"
                    /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div
                    class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1"
                >
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">BIOS</a></li>
                        <li><a href="#">CONTACT </a></li>
                        <li><img src="avatar.png" width="35px" /></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="message element-stack">
            <h2>Lifestyle</h2>

            <h4>
                The latest and best lifestyle articles selected by our office
            </h4>
        </div>
        <div class="container container-masonry"></div>

        <script id="item-template" type="text/x-handlebars-template">
            {{#each items}}
                <div class="item">
                    <div class="element-stack">
                        <img class="item-image" src="{{image}}" alt="" />
                    </div>
                    <div class="item-info">
                        <div class="item-pin-count element">
                            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                            {{pinCount}}
                        </div>
                        <div class="element-stack">
                            <h3 class="item-title">
                                {{title}}
                            </h3>
                            <div class="item-source">
                                {{source}}
                            </div>
                        </div>
                        <div class="item-user element-stack">
                            <div
                                class="item-avatar"
                                style="background-image: url({{avatar}});"
                            ></div>
                            <div class="item-user-info">
                                <div class="item-username">
                                    {{name}}
                                </div>
                                <div class="item-tagline">
                                    {{tagline}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script src="script.js"></script>
    </body>
</html>
